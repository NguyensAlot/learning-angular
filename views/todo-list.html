<!DOCTYPE html>
<html>
    <head>
        <script src="../lib/angular.min.js"></script>
        <script src="../scripts/todoScript.js"></script>
        <link rel="stylesheet" href="../lib/bootstrap.min.css">
    </head>
    <!--Directives modify angular's scope-->
    <body ng-app="MyTodoList" ng-controller="todoControl">
        <div class="text-center">
            <h1 class="jumbotron">Simple Todo List</h1>
            
            <!--directive for form submission-->
            <form ng-submit="todoAdd()">
                <!--bind text input -->
                <input type="text" ng-model="todoTask" class="form-control" placeholder="Enter task" /><br>
                <input type="submit" class="btn btn-default" value="Add" />
            </form>
            <hr>
            
            <!--Display todo list-->
            <table class="table table-striped">
                <!--Column headers-->
                <tr style="font-weight:bold;">
                    <td class="col-xs-2">#</td>
                    <td class="col-xs-2">Done</td>
                    <td>Task</td>
                </tr>
                <!--Table data-->
                <tr ng-repeat="tasks in todoList">
                    <td><span>{{tasks.todoNum}}</span></td>
                    <td><input type="checkbox" ng-model="tasks.done" ng-change="todoDone()" /></td>
                    <!--*alternative* -->
                    <!--<span ng-bind="tasks.todoText"></span>-->
                    <td><span>{{tasks.todoText}}</span></td>
                </tr>
            </table>
            <hr>
            <!--directive for click events-->
            <button ng-click="todoRemove()" class="btn btn-primary">Remove Selected</button>
            <button ng-click="clearAll()" class="btn btn-danger">Clear all</button>
        </div>
    </body>

</html>
